<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Radio Interface</title>
		<meta name="description" content="Radio Interface" />
		<meta name="color-scheme" content="dark light" />
		<link rel="stylesheet" href="./styles.css" />

		<script defer src="./script.js"></script>
	</head>
	<body>
		<main class="container main">
			<h1 class="main-heading">Radio Interface</h1>
			<div class="interface">
				<div class="form-group">
					<input type="range" name="" id="slider" min="0" max="100" />
					<div id="slider-display" class="display"></div>
				</div>
				<div class="form-group">
					<button class="button" id="action-button">Button</button>
					<div id="action-button-display" class="display"></div>
				</div>
				<div class="form-group">
					<div id="api-display" class="display"></div>
				</div>
				<div class="form-group">
					<h2 class="form-group-heading">Styled Range Input</h2>
					<section class="rangeWrap">
						<input type="range" list="ticks" class="custom-range-input" />

						<datalist id="ticks">
							<option value="0" label="0%"></option>
							<option value="25" label="25%"></option>
							<option value="50" label="50%"></option>
							<option value="75" label="75%"></option>
							<option value="100" label="100%"></option>
						</datalist>
					</section>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
